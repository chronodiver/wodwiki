name: Update Online JSON

on:
  schedule:
    - cron: "*/10 * * * *"  # обновление каждые 10 минут
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install puppeteer

      - name: Fetch HTML with Puppeteer and parse online count
        run: |
          echo 'const puppeteer = require("puppeteer");' > fetchOnline.js
          echo 'async function fetchOnline() {' >> fetchOnline.js
          echo '  const browser = await puppeteer.launch();' >> fetchOnline.js
          echo '  const page = await browser.newPage();' >> fetchOnline.js
          echo '  await page.goto("https://www.customgamestats.com/games/2880603428", {waitUntil: "domcontentloaded"});' >> fetchOnline.js
          echo '  const online = await page.$eval(".stat-value", el => el.innerText);' >> fetchOnline.js
          echo '  const updatedAt = new Date().toISOString();' >> fetchOnline.js
          echo '  console.log(JSON.stringify({ now_players: online, updated_at: updatedAt }));' >> fetchOnline.js
          echo '  await browser.close();' >> fetchOnline.js
          echo '} fetchOnline();' >> fetchOnline.js
          node fetchOnline.js > data.json

      - name: Commit and Push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "Update data" || echo "No changes"
          git push
